name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
          9.0.x

    - name: Install dependencies
      run: dotnet restore

    - name: Check vulnerable NuGet packages
      uses: elmahio/github-check-vulnerable-nuget-packages-action@v2
      with:
        projects: |
          src/Elmah.Io.Blazor.Wasm/Elmah.Io.Blazor.Wasm.csproj

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack --configuration Release src/Elmah.Io.Blazor.Wasm/Elmah.Io.Blazor.Wasm.csproj /p:Version=5.0.${{ github.run_number }}

    - name: Install dotnet-validate
      run: dotnet tool install --global dotnet-validate --version 0.0.1-preview.304
    - name: Validate
      run: dotnet-validate package local src/Elmah.Io.Blazor.Wasm/bin/Release/Elmah.Io.Blazor.Wasm.5.0.${{ github.run_number }}.nupkg

    - name: Push to nuget.org
      run: dotnet nuget push src/Elmah.Io.Blazor.Wasm/bin/Release/Elmah.Io.Blazor.Wasm.5.0.${{ github.run_number }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      if: ${{ github.event_name == 'push' }}
